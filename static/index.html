{% extends "template.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    <!-- Masthead -->
    <header class="masthead text-white text-center">
            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class="col-xl-9 mx-auto">
                  <h1 class="mb-5">Enter a youtube video url below.</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                  <form>
                    <div class="form-row">
                      <div class="col-12 col-md-9 mb-2 mb-md-0">
                        <input type="url" id="url" class="form-control form-control-lg" placeholder="Enter your Youtube link here...">
                      </div>
                      <div class="col-12 col-md-3">
                        <button id="downloadbutton" type="reset" class="btn btn-block btn-lg btn-primary" onclick="downloadVideo()">Download!</button>
                      </div>
                    </div>
                    <div id="Progress"></div>
                    <div id="videoName" class="hide">Loading</div>
                    <div id="videoUrl" class="hide">Empty</div>
                  </form>
                </div>
              </div>
            </div>
          </header> 
{% endblock %}
