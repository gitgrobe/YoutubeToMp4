{% extends "template.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <header class="terms text-white">
            <div class="overlay"></div>
            <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <input class="form-control form-control-lg" id="txtEmail" type="email" placeholder="Email">
                    <input class="form-control form-control-lg" id="txtPassword" type="password" placeholder="Password">
                    <button id="btnSignin" class="btn btn-primary">
                        Log in
                    </button>
                    <button id="btnSignup" class="btn btn-secondary">
                        Sign up
                    </button>
                    <button id="btnLogout" class="btn btn-primary hide">
                        Log out
                    </button>
                    <div id="errmsg"></div>
                </div>
              </div>
            </div>
          </header>
{% endblock %}
